<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="wrapper">
        <div class="conteiner">
            <input checked type="radio" name="slider" id="switch1">
            <input type="radio" name="slider" id="switch2">
            <input type="radio" name="slider" id="switch3">
            <input type="radio" name="slider" id="switch4">


            <div class="imgcontent">
                <div class="slide">
                    <img src="./img/4.jpg" alt="pepefroggie">
                </div>
                <div class="slide">
                    <img src="./img/3.jpg" alt="pepefroggie">
                </div>
                <div class="slide">
                    <img src="./img/2.jpg" alt="pepefroggie">
                </div>
                <div class="slide">
                    <img src="./img/1.jpeg" alt="pepefroggie">
                </div>
            </div>

            <div class="textcontent">
                <div class="textconteiner">
                    <div class="text">
                        <div class="slidetext">
                            <p>Смотришь, да?</p>
                        </div>
                        <div class="slidetext">
                            <p>И мы посмотрим.</p>
                        </div>
                        <div class="slidetext">
                            <p>Внезапно, правда?</p>
                        </div>
                        <div class="slidetext">
                            <p>Я тоже так думаю.</p>
                        </div>
                    </div>
                </div>



                <div class="controls">
                    <label for="switch1" class="switch">
                        <div class="button"></div>
                    </label>
                    <label for="switch2" class="switch">
                        <div class="button"></div>
                    </label>
                    <label for="switch3" class="switch">
                        <div class="button"></div>
                    </label>
                    <label for="switch4" class="switch">
                        <div class="button"></div>
                    </label>
                </div>

            </div>


        </div>

    </div>

</body>

</html>
